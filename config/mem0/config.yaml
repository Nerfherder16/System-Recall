version: "1.1"

# =============================================================================
# Mem0 Configuration for Project Recall
# =============================================================================

llm:
  provider: ${LLM_PROVIDER:-ollama}
  config:
    model: ${LLM_MODEL:-llama3.1:8b}
    ollama_base_url: ${LLM_BASE_URL:-http://localhost:11434}
    temperature: 0.1
    max_tokens: 2000

embedder:
  provider: ollama
  config:
    model: ${EMBEDDING_MODEL:-nomic-embed-text}
    ollama_base_url: ${LLM_BASE_URL:-http://localhost:11434}
    embedding_dims: 768

vector_store:
  provider: qdrant
  config:
    host: ${QDRANT_HOST:-localhost}
    port: ${QDRANT_PORT:-6333}
    collection_name: recall_memories
    embedding_model_dims: 768

graph_store:
  provider: neo4j
  config:
    url: ${NEO4J_URI:-bolt://localhost:7687}
    username: ${NEO4J_USER:-neo4j}
    password: ${NEO4J_PASSWORD:-recall2024}
